    <div class="contactInfo">
        <div class="googleMapsAPI">
            <span>Find Us</span>
            <div id="map"></div>
            <script>
              function initMap(){
                // Map options
                var options = {
                  zoom:8,
                  center:{lat:41.055350,lng:-83.607630}
                }
          
                // New map
                var map = new google.maps.Map(document.getElementById('map'), options);
          
                // Listen for click on map
                google.maps.event.addListener(map, 'click', function(event){
                  // Add marker
                  addMarker({coords:event.latLng});
                });
          
                /*
                // Add marker
                var marker = new google.maps.Marker({
                  position:{lat:42.4668,lng:-70.9495},
                  map:map,
                  icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
                });
          
                var infoWindow = new google.maps.InfoWindow({
                  content:'<h1>Lynn MA</h1>'
                });
          
                marker.addListener('click', function(){
                  infoWindow.open(map, marker);
                });
                */
          
                // Array of markers
                var markers = [
                  {
                    coords:{lat:41.055350,lng:-83.607630},
                    content:'<h3>Home Location</h3><br><p>1996 Tiffin Avenue, <br>Findlay, OH 45840 <br> Hours: 8:00 A.M. - 8:00 P.M. <br>Phone: <a href="tel:4199570000">419-957-0000</a>'
                  }
                ];
          
                // Loop through markers
                for(var i = 0;i < markers.length;i++){
                  // Add marker
                  addMarker(markers[i]);
                }
          
                // Add Marker Function
                function addMarker(props){
                  var marker = new google.maps.Marker({
                    position:props.coords,
                    map:map,
                    //icon:props.iconImage
                  });
          
                  // Check for customicon
                  if(props.iconImage){
                    // Set icon image
                    marker.setIcon(props.iconImage);
                  }
          
                  // Check content
                  if(props.content){
                    var infoWindow = new google.maps.InfoWindow({
                      content:props.content
                    });
          
                    marker.addListener('click', function(){
                      infoWindow.open(map, marker);
                    });
                  }
                }
              }
            </script>
            <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzaKppWvSgYAsc-G9Jy9MkwZl4Sk24nM8&callback=initMap">
              </script>
